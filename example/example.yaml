--- # Agador Metaervice Configuration
influxdb:
  module:
    name: "influxdb"
  class: "InfluxDBClient"
  args:
    host: "influxdb.service.consul"
    port: 8086

dynamodb:
  module:
    name: "boto3"
  class: "resource"
  args:
    service_name: "dynamodb"
    endpoint_url: "http://dynamodb:8000/"
    region_name: "us-east-1"
